<body>
  <script>
      //Code will go here
      console.log("Let's do math:");
      let x = 5;
      console.log(x);
      let y = 3;
      console.log(y);
      let z = x * y;
      console.log(z);
      //Math on my own
      let a = x - y;
      console.log(a);
      let b = x / y;
      console.log(b);

      //Working With Strings
      console.log("Working with strings:");
      let firstName = 'Cat';
      let middleName = 'Shawn';
      let lastName = 'DeLaura';
      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);
      //Strings on my own
      let greeting = "My name is " + name;
      console.log(greeting);
      //Functions
      console.log("Using functions:");
      //using function to make square numbers
      function makeSquare(theNumb) {
        let squared = theNumb * theNumb;
        return squared;
      }
      let try01 = makeSquare(3);
      console.log(try01);
      let try02 = makeSquare(5);
      console.log(try02);
      let try03 = makeSquare(25);
      console.log(try03);
      //Using Math.pow()
      var try04 = Math.pow(6,2);
      console.log(try04);
      //Functions on my own
      function theName(firstName, middleName, lastName) {
        let name = firstName + " " + middleName + " " + lastName; 
        return name;
      }
      let myName = theName("Cat", "Shawn", "DeLaura");
      console.log(myName);
      let friendName = theName("Joey", "Aaron", "DeGroot"); 
      console.log(friendName);
      let polName = theName("Robert", "\"Beto\"", "O'Rourke");
      console.log(polName);
      //Functions with Flow Control
      console.log("Making better name function:");
      function makeBetterName(firstName, middleName, lastName) {
        //making a name with a middle initial and period
        if (middleName.length === 1) {
          middleName = middleName + ".";
        }
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
      }
      console.log(makeBetterName("Joan", "Marie", "Larkin"));
      console.log(makeBetterName("John", "F", "Kennedy"));
      console.log(makeBetterName("Cat", "S", "DeLaura"));
      //Using else and if else 
      console.log("scoreCompare function");
      function scoreCompare(home, away) {
        if (home > away) {
          return "Home team wins!";
        } else if (home === away) {
          return "It is a tie.";
        } else {
          return "Away team wins :("
        }
      }
      console.log(scoreCompare(5,3));
      console.log(scoreCompare(3,5));
      console.log(scoreCompare(3,3));
      //Cat Experimenting
      console.log("budgetAnalysis function");
      function budgetAnalysis(monthSpending, budget) {
        if (monthSpending < budget) {
          return "Yay. You are under budget. Treat Yo Self!";
        } else if (monthSpending === budget) {
          return "You barely met your budget. Don't spend a dime."
        } else {
          return "Wow. What happend this month? Stop Treating Yo Self. :("
        }
      }
      console.log(budgetAnalysis(1200, 1600));
      console.log(budgetAnalysis(1200, 1200));
      console.log(budgetAnalysis(1500, 1200));
      //Does this work if budget is a set number? 
      function budgetAnalysis(monthSpending) {

      }
